<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título con Gradiente en Movimiento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        h1 {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6b6b, #fddb92, #1dd1a1, #48dbfb);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

    <h1>Título Dinámico</h1>

</body>
</html>
